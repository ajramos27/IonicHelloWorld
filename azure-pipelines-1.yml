# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    checkLatest: true
- task: Npm@1
  inputs:
    command: 'install'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'install -g @ionic/cli'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'install -g cordova'  
- task: CmdLine@2
  inputs:
    script: 'ionic cordova platform add android'
- task: CordovaBuild@1
  inputs:
    platform: 'android'
    configuration: 'Release'
    outputPattern: 'bin'
